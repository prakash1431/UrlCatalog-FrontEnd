<div>
    <h1 mat-dialog-title> Submit your entry</h1>
    <div>
        <div>
            <mat-form-field appearence = "fill" [floatLabel] = true>
                <mat-label>URL</mat-label>
                <input placeholder="www.xyz.com" matInput>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearence = "fill" [floatLabel] = true>
                <mat-label>Title</mat-label>
                <input placeholder="Title" matInput>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearence = "fill" [floatLabel] = true>
                <mat-label>Description</mat-label>
                <input placeholder="Description" matInput>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Inherited calendar color</mat-label>
                <input matInput>
                <mat-datepicker-toggle> </mat-datepicker-toggle>
                <!--<mat-datepicker></mat-datepicker>-->
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose Tribe</mat-label>
                <mat-select>
                    <mat-option>Clear</mat-option>
                    <mat-option *ngFor="let tribe of keys(tribes)" [value] = "tribe">{{tribe}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose Team</mat-label>
                <mat-select>
                    <mat-option>Clear</mat-option>
                    <mat-option *ngFor="let team of keys(teams)" [value] = "team">{{team}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Choose Application</mat-label>
                <mat-select>
                    <mat-option>Clear</mat-option>
                  <mat-option *ngFor="let app of keys(apps)" [value] = "app">{{app}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class ="row">
            <div class="col-xl-3 col-md-6">
            <mat-card-actions>
                <button mat-button (click)= "save()">Save</button>
             </mat-card-actions>
             </div>
             <div class="col-xl-3 col-md-6">
             <mat-card-actions>
                <button mat-button (click)= "cancel()">Cancel</button>
             </mat-card-actions>
             </div>
        </div>
    </div>
</div>
